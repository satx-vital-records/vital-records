<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header('Login')"/>
<body>
    <div class="home">
        <div class="container paddsection fill-login">

            <h2 class="mb-30 pt-5 text-center">Log In</h2>
            <div class="col-lg-12 paddsection">
                <div class="row justify-content-center">

                    <form th:action="@{/login}" method="post">
                        <div class="row">
                            <div class="row align-items-center">
                                <div class="mx-2">
                                    <div class="form-group contact-block1 d-inline">
                                        <label for="username">Username</label>
                                        <input id="username" name="username" type="text"/>
                                    </div>
                                </div>
                                <div class=" mx-2">
                                    <div class="form-group contact-block1 d-inline">
                                        <label for="password">Password</label>
                                        <input id="password" name="password" type="password"/>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-default btn-send " value="Log In"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragment/footer :: footer"></div>
    </div>
</body>
</html>
