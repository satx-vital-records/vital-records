<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/login-form-header :: login-form-header('About Us!')">
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />-->
</head>

<body>
    <div class=" navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="float-right m-0">
                <li sec:authorize="!isAuthenticated()" class="d-inline px-3 mb-1">
                    <form th:action="@{/login}" th:method="get" class="d-inline">
                        <button class="p-2 btn-primary btn--large is-block disable-resubmit" style="margin-top: 8px">
                            Login
                        </button>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()" class="d-inline px-3 mb-1">
                    <form th:action="@{/logout}" th:method="post" class="d-inline">
                        <button class="p-2 btn-primary btn--large is-block disable-resubmit" style="margin-top: 8px">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div id="body-content">
        <section class="nav nav-page">
            <div class="container">
                <div class="row">
                    <div class="span7">
                        <header class="page-header">
                            <a th:href="@{/}">
                                <h3>Records Application<br/>
                                    <small>Vital Records City of San Antonio</small>
                                </h3>
                            </a>
                        </header>
                    </div>
                </div>
            </div>
        </section>


        <div class="page container" style="width:90%; margin:1em auto;">
        <div class="card-deck">
            <div class="card" style="width: 10rem;">
                <img class="card-img-top" src="/imgs/SarahBarron.jpg" alt="Sarah Barron" />
                <div class="card-body">
                    <h5 class="card-title">Sarah Barron</h5>
                </div>
                <div class="card-footer" style="display: inline-block; text-align: center">
                    <a href="https://linkedin.com/in/sarah-e-barron" target="_blank">
                        <img class="linkedin" src="/imgs/linkedin.jpg" alt="Sarah Barron Linkedin" width="5" height="5" />
                    </a>
                    <a href="https://github.com/barronsarah" target="_blank">
                        <img class="github" src="/imgs/GitHub-Mark.jpg" alt="Sarah Barron Github" width="5" height="5"/>
                    </a>
                    <a href="http://alumni.codeup.com/students/604" target="_blank">
                        <img class="codeup" src="imgs/codeup.jpg" alt="Codeup Alumni Page - Sarah Barron" width="5" height="5" style="margin-left: 5px; margin-bottom: 1px"/>
                    </a>
                </div>
            </div>
            <div class="card" style="width: 10rem;">
                <img class="card-img-top" src="/imgs/RobMoore.jpg" alt="Rob Moore" />
                <div class="card-body">
                    <h5 class="card-title">Rob Moore</h5>
                </div>
                <div class="card-footer" style="display: inline-block; text-align: center">
                    <a href="https://linkedin.com/in/robertenriquemoore" target="_blank">
                        <img class="linkedin" src="/imgs/linkedin.jpg" alt="Rob Moore Linkedin" width="5" height="5" />
                    </a>
                    <a href="https://github.com/rob-moore1894" target="_blank">
                        <img class="github" src="/imgs/GitHub-Mark.jpg" alt="Rob Moore Github" width="5" height="5"/>
                    </a>
                    <a href="http://alumni.codeup.com/students/595" target="_blank">
                        <img class="codeup" src="imgs/codeup.jpg" alt="Codeup Alumni Page - Rob Moore" width="5" height="5" style="margin-left: 5px; margin-bottom: 1px"/>
                    </a>
                </div>
            </div>
            <div class="card" style="width: 10rem;">
                <img class="card-img-top" src="/imgs/DorianWallace.jpg" alt="Dorian Wallace" />
                <div class="card-body">
                    <h5 class="card-title">Dorian Wallace</h5>
                </div>
                <div class="card-footer" style="display: inline-block; text-align: center">
                    <a href="https://linkedin.com/in/dorian-wallace" target="_blank">
                        <img class="linkedin" src="/imgs/linkedin.jpg" alt="Dorian Wallace Linkedin" width="5" height="5" />
                    </a>
                    <a href="https://github.com/Git-Software-Services" target="_blank">
                        <img class="github" src="/imgs/GitHub-Mark.jpg" alt="Dorian Wallace Github" width="5" height="5"/>
                    </a>
                    <a href="http://alumni.codeup.com/students/608" target="_blank">
                        <img class="codeup" src="imgs/codeup.jpg" alt="Codeup Alumni Page - Dorian Wallace" width="5" height="5" style="margin-left: 5px; margin-bottom: 1px"/>
                    </a>
                </div>
            </div>
        </div>
        </div>
        <footer th:replace="fragments/admin-footer :: admin-footer"></footer>
    </div>
</body>
</html>
